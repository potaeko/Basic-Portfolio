<!doctype html>
<html lang="en-us">

    <head>
      <meta charset="UTF-8">
      <title>CONTACT | TEERA KOSITPANTAVONG</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header id="masthead">
         <div class="container">
           <a href="index.html" id="logo">Teera Kositpantavong</a>
           <!-- NavBar -->
           <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>
          </div>
        </header>

        <div id="main-container" class="container">
            <!-- Main Section -->
            <section class="main-section">
                <h1>CONTACT</h1>
                <!-- Form -->
                <form id="contact-form">
                  <ul>
                      <!-- Name -->
                      <li>
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <!-- Email -->
                      <li>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <!-- Message -->
                      <li>
                      <label for="message">Message</label>
                      <textarea id="message" name="message" required="required"></textarea>
                      </li>
                  </ul>
                  <!-- Submit Button -->
                  <input type="submit">
                 </form>
            </section>
            <!-- Sidebar Section -->
            <section class="sidebar">
                <div id="connect">
                   <h2>Connect with Me</h2>
                    <a href="#"><img src="assets/images/if_github_circle_color_107173.png" class="social" alt="GitHub" /></a>
                    <a href="#"><img src="assets/images/if_linkedin_1807540.png" class="social" alt="LinkedIn" /></a>
                    <a href="#"><img src="assets/images/if_stackoverflow_273179.png" class="social" alt="Stack Overflow" /></a>
                </div>
            </section>
        </div>
        <!-- Footer Section -->
        <footer>
         <div class="container">
           COPYRIGHT &copy; 2018 TEERA KOSITPANTAVONG
          </div>
        </footer>

    </body>
</html>
